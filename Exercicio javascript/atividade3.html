<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>

<body>
    <h1>Lista</h1>

    <ul id="lista">
        <li>Suco</li>
        <li>Caf√©</li>
    </ul>

    <label for="texto">adicione um item</label>
    <input type="text" id="texto">
    <br>

    <label for="cor1">escolha a cor</label>

    <input type="radio" name="cor" id="cor1" value="Pink">
    <label for="cor1">Rosa</label>

    <input type="radio" name="cor" id="cor2" value="purple">
    <label for="cor2">Roxo</label>

    <input type="radio" name="cor" id="cor3" value="Red">
    <label for="cor3">Vermelho</label>

    <button id="btn" onclick="myFunction()">Adicionar</button>

    <script>
        function myFunction() {

            let texto = String(document.getElementById("texto").value);

            let cor = document.querySelector('input[name="cor"]:checked').value;

            const node = document.createElement("li");


            const textnode = document.createTextNode(texto);


            node.appendChild(textnode);


            document.getElementById("lista").appendChild(node);

            
            
            document.getElementById("lista").appendChild(node).style.color = cor

            
        }
    </script>

</body>

</html>
